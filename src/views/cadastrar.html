<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="index.css" media="screen">
    </head>
    <body class="bg-gray">
        <nav class="navbar navbar-expand-lg justify-content-center navbar-light bg-green">
            <a class="nav-link" id="HomepageLink" href="#">
                Título do site
            </a>
        </nav>

        <div class="content container p-5">
            <form method="POST" class="form-group">
                <div class="form-floating">
                    <input type="text" name="Title" id="Title" class="form-control" placeholder=" " maxlength="50" autofocus required>
                    <label class="form-label" for="Title">Título da notícia</label>
                </div>
				
				<div class="form-floating">
                    <input type="text" name="Author" id="Author" class="form-control mt-4" placeholder=" " maxlength="50" autofocus required>
                    <label class="form-label" for="Author">Autor</label>
                </div>

                <!--<label class="form-label text-light mt-4">Imagem</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>-->
                
                <label class="form-label text-light mt-3">Descrição</label>
                <textarea name="Description" rows="4" class="form-control" style="resize: none" maxlength="60000" required></textarea>
 
                <div class="text-center">
                    <input type="submit" class="btn mt-3 bg-green w-50 text-light" value="Cadastrar">
                </div>
            </form>
        </div>
    </body>
</html>
